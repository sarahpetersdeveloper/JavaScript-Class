 </div>
 <script>

      //(5 pts) Create capitalize function under String object prototype that capitalizes the string.
      //E.g. "lorem ipsum".capitalize() should return "Lorem ipsum".

      String.prototype.capitalize = function(){
        return this.substring(0,1).toUpperCase() + this.substring(1);
      };

      var latin = "lorem ipsum";
      echo("starting string: " + latin);
      echo("after capitalizing: " + latin.capitalize());

 </script>
</body>
