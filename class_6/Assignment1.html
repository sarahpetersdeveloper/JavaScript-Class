 <script>
  //Write a function that returns maximum of the passed two arguments.
  echo("The maximum of 5 and 6 is " + maximum(5, 6));
  echo("The maximum of 7 and 3 is " + maximum(7, 3));
  echo("The maximum of 11 and 7 is " + maximum(11, 7));

  function maximum(x, y)
  {
    return (x > y) ? x : y;
  }
 </script>
