 <div id="main">

 </div>
 <script>

   var dob = prompt("When is your birthday (please enter it like Dec 25, 1995)?");
   echo("Your birthday is: " + dob);
   dob = new Date(dob);
   var today = new Date();
   echo("today is: " + today);

   var oneDay = 24*60*60*1000;

  var diffDays = Math.round(Math.abs((dob.getTime() - today.getTime())/(oneDay)));

  echo("You are " + diffDays + " old! How special");

 </script>
