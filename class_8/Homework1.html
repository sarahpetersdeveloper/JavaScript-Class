<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>A sample page</title>
</head>

<body>
  <div id="main">
    <h1 class="headline">Sarah is Awesome</h1>
    <p>
      Today is Tuesday
    </p>
  </div>
  <script>
    //Create an object that models sample.html (i.e. the object should contain all the details about the html, tags, attributes, content and etc.).

    let myHtml = {
      tagName: "html",
      children[{
        tagName: "head",
        children[{
          tagName: "Title",
          content: "Sarah is Awesome"
        }]
      } {
        tagName: "body",
        children[{
          tagName: "div",
          children[{
            tagName: "h1",
            content: "Lorem ipsum"
          }, {
            tagName: "p",
            content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit"
          }]
        }]
      }]

    }
  </script>
</body>
