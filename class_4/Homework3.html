<!DOCTYPE html>

<head>
 <meta charset="UTF-8">
 <title>A sample page</title>

<body>
 <div id="main">

 </div>
 <script>
 //Write a loop that displays squares of the integers from 0 to 100 inclusive
 //(i.e. 0, 1, 4, 9 and etc.).
 for(var i = 0; i <= 100; i++)
 {
   echo("The square of " + i + " is " + i * i);
 }

 </script>
