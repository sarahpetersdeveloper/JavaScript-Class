<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>A sample page</title>
 <script src="helper.js"></script>
</head>
<body>
 <div id="main">

 </div>
 <script>
      var hours = prompt("Give me a number");
      var today = new Date();
      today = today.getHours() % 12;
      echo("Currently it is " + today + " o'clock");

      
      today  = parseInt(today) + parseInt(hours);
      if(today + hours > 12)
      {
        today %= 12;
      }

      echo("It will be " + today + " o'clock after " + hours + " hours have passed");
 </script>
</body>
</html>
